<!DOCTYPE html>
<head>
    <title>Exhibition display</title>
    <style>
        html{
            margin:0px; 
            padding:0px;
            font-family:'Times New Roman', Times, serif;
            background-color:rgb(172, 197, 188)
        }

        .container {
            width:10%;
            margin:auto;    
        }

        #header {
            margin-bottom:20px;
            height:45px;
            background-color:ivory;
            color:rgb(52, 77, 57);
            line-height: 85px;
        }

    </style>
</head>
<body>
    <center>
    <div class='container'>
        <div id='header'>
            <h1>展览信息</h1>
            <br>
        </div>
            <br>
    </div>   
    <div>
        <h2 style="color: rgb(52, 77, 57);">今天想要看什么样的展呢？</h2>
    </div> 
    <!--option-->
    <div>
        <br><br>
        <form style='color:  rgb(52, 77, 57);'>
            您可以根据
            <select id="selecter" class="form-control" onchange="table();">
                    <option value="" selected="" disabled="">-----</option>
                    <option value="0">展馆所在区域</option>
                    <option value="1">门票价格区间</option>
                    <option value="2">展览主题类型</option>
            </select>
            来选出最满意的那一个
        </form>
        <br><br>
            <!--airtable--> 
            <div id="table">
                <iframe id="airtable" src="https://airtable.com/embed/shrUamxCIc1s37L01?backgroundColor=yellow&viewControls=on" frameborder="0" onmousewheel="" width="80%" height="750" style="background: transparent; border: 1px solid #ccc;"></iframe>
            </div>
        <br>
    </div>
    </center>
        <!--js-->
        <script>
        function table(){
            var selecter = parent.document.getElementById("selecter");
                        if (selecter.value=="0"){document.getElementById("airtable").src="https://airtable.com/embed/shrFz7SyWfL0XrzAy?backgroundColor=yellow&viewControls=on"};
                        if (selecter.value=="1"){document.getElementById("airtable").src="https://airtable.com/embed/shrbFFXXVNv8B2F9N?backgroundColor=yellow&viewControls=on"};
                        if (selecter.value=="2"){document.getElementById("airtable").src="https://airtable.com/embed/shrHH88g6q5yi68G0?backgroundColor=yellow&viewControls=on"};
                    }
         </script>
</body>
</html>
