<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>GetJSON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js">
  </script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.11/c3.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.11/c3.min.js"></script>
  <script src="TileLayer.Grayscale.js"></script>
  <style>
    #map {
       height: 300px;
     }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
        <br>
        <h1>Leaflet Example</h1>
            <div class="row">
              <div class="map">
                <form>
                  <div class="form-group">
                      <select id="filter" class="form-control form-control-sm" style="width:auto; display:inline;" onchange="place_marker()">
                        <option value="" selected disabled>Please select</option>
                        <option value="0">龙美术馆西岸馆</option>
                        <option value="1">杜梦堂</option>
                        <option value="2">上海当代艺术博物馆</option>
                        <option value="3">震旦博物馆</option>
                        <option value="4">油罐艺术中心</option>
                        <option value="5">莫邸画廊</option>
                        <option value="6">上海宝龙美术馆</option>
                        <option value="7">明珠美术馆</option>
                        <option value="8">艺仓美术馆</option>
                        <option value="9">美博艺术中心</option>
                        <option value="10">上海民生现代美术馆</option>
                        <option value="11">刘海粟美术馆</option>
                        <option value="12">多伦现代美术馆</option>
                        
                      </select>
                      <button type="button" class="btn btn-outline-primary btn-sm" id='roll_up' onclick="show_districts();">显示全部展馆</button>
                      <button type="button" class="btn btn-outline-primary btn-sm" id="roll_up" onclick="clear_map();" style="
                          border-style: solid;
                          border-width: 1px;
                          border-color: #327ab7;
                      ">显示初始地图</button>
                      <button type="button" class="btn btn-outline-primary btn-sm" id='roll_up' onclick="remove_map();">隐藏地图</button>
                </div>           
                </form>  
                <div id="map" style="width: 100%; height: 300px"></div>
              </div><!-- end column-->
          </div><!--end row-->
  </div><!-- container -->
<script type="text/javascript" language="javascript" src="app.js"></script>
</body>
</html>
</html>
